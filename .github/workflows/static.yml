<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaman Watches - Quetta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <img src="images/logo.png" alt="Chaman Watches Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#testimonials">Testimonials</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h1>Timeless Quality in Every Tick</h1>
        <p>Elegance Redefined at Chaman Watches, Quetta</p>
        <a href="#products" class="cta">Explore Our Collection</a>
    </section>

    <!-- Featured Products -->
    <section id="products" class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <!-- Sample Product -->
            <div class="product">
                <img src="images/watch1.jpg" alt="Product 1">
                <h3>Elegant Watch</h3>
                <p>Price: PKR 5000</p>
            </div>
            <div class="product">
                <img src="images/watch2.jpg" alt="Product 2">
                <h3>Classic Watch</h3>
                <p>Price: PKR 7000</p>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <!-- Testimonials -->
    <section id="testimonials" class="testimonials">
        <h2>Customer Testimonials</h2>
        <p>"Amazing collection and great service!" - Customer 1</p>
        <p>"Best quality watches in Quetta." - Customer 2</p>
    </section>

    <!-- About Us -->
    <section id="about" class="about">
        <h2>About Chaman Watches</h2>
        <p>Chaman Watches is dedicated to providing high-quality, elegant timepieces for customers in Quetta and beyond.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <p>Address: Chaman Watches, Quetta</p>
        <p>Phone: 123-456-789</p>
        <p>Email: contact@chamanwatches.com</p>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Map Section -->
    <section class="map">
        <h2>Our Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18..."></iframe>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Chaman Watches. All Rights Reserved.</p>
        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms & Conditions</a></li>
        </ul>
    </footer>

</body>
</html>
